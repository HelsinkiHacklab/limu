{% extends "base.html" %}
{% load webdesign %}
{% block content %}
{% for item in items %}
<div class="green box item">
{% if item.product %}
	{% if item.product.image %}<img src="{{ item.product.image.url }}" alt="" />{% endif %}
	<p>{{ item.product.name }}</p>
{% else %}
	<p>{{ item }}</p>
{% endif %}
</div>
{% endfor %}
{% endblock %}
